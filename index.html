<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header class="info">
      <img class="info__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image" />
      <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="app">
      <section class="app__new-task">
        <label class="app__heading new-task-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text" />
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="app__heading">Todo</h3>
        <ul class="tasks-list" id="incomplete-tasks">
          <li class="tasks__item">
            <input class="task__status" type="checkbox" />
            <label class="task__label">Pay Bills</label>
            <input class="task" type="text" class="task" />
            <button class="btn btn--edit">Edit</button>
            <button class="btn btn--delete"><img class="btn__img" src="./remove.svg" alt="Delete button" /></button>
          </li>
          <li class="tasks__item edit-mode">
            <input class="task__status" type="checkbox" />
            <label class="task__label">Go Shopping</label>
            <input class="task" type="text" value="Go Shopping" class="task" />
            <button class="btn btn--edit">Save</button>
            <button class="btn btn--delete"><img class="btn__img" src="./remove.svg" alt="Delete button" /></button>
          </li>
        </ul>
        <h3 class="app__heading">Completed</h3>
        <ul class="tasks-list" id="completed-tasks">
          <li class="tasks__item">
            <input class="task__status" type="checkbox" checked />
            <label class="task__label">See the Doctor</label>
            <input class="task" type="text" class="task" />
            <button class="btn btn--edit">Edit</button>
            <button class="btn btn--delete"><img class="btn__img" src="./remove.svg" alt="Delete button" /></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
